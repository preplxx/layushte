<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>

  <body>
    <!-- background blobs (css uses this) -->
    <div class="bg-blobs"></div>

    <div class="container">
      <!-- shine overlay (css uses this) -->
      <div class="shine"></div>

      <!-- Folder wrapper -->
      <div class="folder" id="folder">
        <div class="folder-top">
          <div class="folder-tab"></div>
          <div class="folder-label">la layushte super urgent!</div>
        </div>

        <div class="folder-body">
          <div class="banner-gif">
            <img id="banner" src="./public/images/leaaa.gif" alt="banner" />
          </div>

          <h1 id="question-heading">Will you be my <span class="grad">valentine</span>?</h1>

          <div class="buttons">
            <button id="yes-button">yes king</button>
            <button id="no-button">No</button>
          </div>

          <div class="message">
            <h2 id="success-message">YAYYYYY ur such a cutie mo- ahem layush! :3</h2>
          </div>

          <div class="language-selector">
            <label for="language-select">Choose Language:</label>
            <select id="language-select" onchange="changeLanguage()">
              <option value="english">English</option>
              <option value="arabic">Soore</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script src="./public/js/script.js"></script>
  </body>
</html>
