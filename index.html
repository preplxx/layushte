<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./public/css/style.css" />

<body>
  <!-- FX layer -->

  <main class="stage">
    <section class="folder" id="folder" tabindex="0" aria-label="Valentine folder">
      <!-- TOP (ONLY this area opens) -->
      <div class="folder-top" id="folder-top" role="button" aria-label="Open folder">
        <div class="folder-badge">
          <span class="badge-dot"></span>
          <div class="badge-text">la layushte super urgent!</div>
        </div>

        <div class="folder-stamp" aria-hidden="true">
          <div class="stamp-heart"></div>
        </div>
      </div>

      <!-- FOLDER POCKET -->
      <div class="folder-pocket">
        <p class="hint" id="hint">tap the top to open ğŸ’—</p>

        <!-- PAPER -->
        <div class="paper" id="paper">
          <button class="close-btn" id="close-folder" type="button" aria-label="Close">âœ–</button>

          <div class="banner">
            <img id="banner" src="./public/images/leaaa.gif" alt="banner" />
          </div>

          <h1 id="question-heading" class="question">
            Will you be my <span class="grad">valentine</span>?
          </h1>

          <div class="buttons">
            <button id="yes-button" type="button">yes king</button>
            <button id="no-button" type="button">No</button>
          </div>

          <div class="message" id="message">
            <h2 id="success-message">YAYYYYY ur such a cutie mo- ahem layush! :3</h2>
            <button class="restart" id="restart-btn" type="button">Restart â™»ï¸</button>
          </div>

          <div class="lang">
            <span class="lang-label">Language</span>

            <div class="lang-pill" id="lang-pill">
              <div class="lang-slider"></div>
              <button class="lang-btn is-active" id="lang-en" type="button">English</button>
              <button class="lang-btn" id="lang-ar" type="button">Soore</button>
            </div>
          </div>

          <div class="sound-row">
            <button class="sound-btn" id="music-toggle" type="button" aria-pressed="false">ğŸµ Music: Off</button>
            <button class="sound-btn" id="sfx-toggle" type="button" aria-pressed="false">ğŸ”‡ SFX: Off</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- audio tags (preload) -->
  <audio id="bgm" preload="auto" loop></audio>
  <audio id="sfx-open" preload="auto"></audio>
  <audio id="sfx-yes" preload="auto"></audio>
  <audio id="sfx-no" preload="auto"></audio>

  <script src="./public/js/script.js"></script>
