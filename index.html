<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layushte</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>

  <body>
    <!-- FX layer -->
    <div id="fx"></div>

    <main class="stage">
      <!-- Folder -->
      <section class="folder" id="folder" role="button" tabindex="0" aria-label="Open message folder">
        <!-- Top bar ALWAYS visible -->
        <div class="folder-top">
          <div class="folder-badge">
            <span class="badge-dot"></span>
            <span class="badge-text">la layushte super urgent!</span>
          </div>

          <div class="folder-stamp" aria-hidden="true">
            <div class="stamp-heart"></div>
          </div>
        </div>

        <!-- Lid -->
        <div class="folder-lid" aria-hidden="true">
          <div class="lid-shine"></div>
        </div>

        <!-- Pocket -->
        <div class="folder-pocket">
          <div class="paper" id="paper">
            <div class="banner">
              <img id="banner" src="./public/images/leaaa.gif" alt="banner" />
            </div>

            <h1 id="question-heading">
              Will you be my <span class="grad">valentine</span>?
            </h1>

            <div class="buttons">
              <button id="yes-button" type="button">yes king</button>
              <button id="no-button" type="button">No</button>
            </div>

            <div class="message" id="message">
              <h2 id="success-message">YAYYYYY ur such a cutie mo- ahem layush! :3</h2>
            </div>

            <!-- Pretty language pill toggle -->
            <div class="lang">
              <span class="lang-label">Language</span>
              <div class="lang-pill" role="tablist" aria-label="Language selector">
                <button class="lang-btn is-active" id="lang-en" type="button" aria-selected="true">English</button>
                <button class="lang-btn" id="lang-ar" type="button" aria-selected="false">Soore</button>
                <span class="lang-slider" aria-hidden="true"></span>
              </div>
            </div>

            <div class="hint" id="hint">Tap the folder to open ðŸ’Œ</div>
          </div>
        </div>
      </section>
    </main>

    <script src="./public/js/script.js"></script>
  </body>
</html>
